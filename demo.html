	<link href="kalendar.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="kalendar.js"></script>

</head>
<body class="playground">
<main>

<div class="kalendar">
</div>

</main>

<script>
$(document).ready(function() {
	$('.kalendar').kalendar({ 
		color: "green",
		firstDayOfWeek: "Sunday",
		eventcolors: {
			yellow: {
				background: "#FC0",
				text: "#000",
				link: "#000"
			},
			blue: {
				background: "#6180FC",
				text: "#FFF",
				link: "#FFF"
			}
		}
	});

});
</script>
</body>
